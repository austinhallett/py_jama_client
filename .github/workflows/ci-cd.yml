name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on:
    push:
        branches:
            "**"
        tags:
            - "*"

jobs:
    lint:
        name: Lint the Python üêç code
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.x"
                  cache: "pip"
                  
            - name: Install ruff
              run: python3 -m pip install ruff

            - name: Lint the Python üêç code
              run: python3 -m ruff check
    build:
        if: startsWith(github.ref, 'refs/tags/')
        needs: [lint]
        name: Build distribution üì¶
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.x"
            - name: Install pypa/build
              run: >-
                  python3 -m
                  pip install
                  build
                  hatchling
                  --user
            - name: Version the package
              run: >-
                  python3 -m hatchling
                  version ${{ github.ref_name }}
            - name: Build a binary wheel and a source tarball
              run: python3 -m build
            - name: Store the distribution packages
              uses: actions/upload-artifact@v6
              with:
                  name: python-package-distributions
                  path: dist/

    publish-to-pypi:
        name: >-
            Publish Python üêç distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
        needs:
            - build
        runs-on: ubuntu-latest
        environment:
            name: pypi
            url: https://pypi.org/p/py_jama_client
        permissions:
            id-token: write # IMPORTANT: mandatory for trusted publishing

        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v6
              with:
                  name: python-package-distributions
                  path: dist/
            - name: Publish distribution üì¶ to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1

    github-release:
        name: >-
            Sign the Python üêç distribution üì¶ with Sigstore
            and upload them to GitHub Release
        needs:
            - publish-to-pypi
        runs-on: ubuntu-latest

        permissions:
            contents: write # IMPORTANT: mandatory for making GitHub Releases
            id-token: write # IMPORTANT: mandatory for sigstore

        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v6
              with:
                  name: python-package-distributions
                  path: dist/
            - name: Sign the dists with Sigstore
              uses: sigstore/gh-action-sigstore-python@v3.2.0
              with:
                  inputs: >-
                      ./dist/*.tar.gz
                      ./dist/*.whl
            - name: Create GitHub Release
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              run: >-
                  gh release create
                  '${{ github.ref_name }}'
                  --repo '${{ github.repository }}'
                  --generate-notes

            - name: Upload artifact signatures to GitHub Release
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              # Upload to GitHub Release using the `gh` CLI.
              # `dist/` contains the built packages, and the
              # sigstore-produced signatures and certificates.
              run: >-
                  gh release upload
                  '${{ github.ref_name }}' dist/**
                  --repo '${{ github.repository }}'

    publish-to-testpypi:
        if: startsWith(github.ref, 'refs/tags/')
        name: Publish Python üêç distribution üì¶ to TestPyPI
        needs:
            - build
        runs-on: ubuntu-latest

        environment:
            name: testpypi
            url: https://test.pypi.org/p/py_jama_client

        permissions:
            id-token: write # IMPORTANT: mandatory for trusted publishing

        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v6
              with:
                  name: python-package-distributions
                  path: dist/
            - name: Publish distribution üì¶ to TestPyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  repository-url: https://test.pypi.org/legacy/
